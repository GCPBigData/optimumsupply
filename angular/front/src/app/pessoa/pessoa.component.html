<a class="nav-item nav-link" routerLink="/create-pessoa">Novo
    <span class="material-icons">add_comment</span></a>
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body table-responsive">
                <div *ngIf='showSpinner' class="spinner-grow text-danger" role="status">
                    <span class="sr-only"></span>
                </div>
                <div *ngIf='showSpinner' class="spinner-grow text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <div *ngIf='showSpinner' class="spinner-grow text-secondary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <div *ngIf='showSpinner' class="spinner-grow text-success" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <div *ngIf='showSpinner' class="spinner-grow text-danger" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <div *ngIf='showSpinner' class="spinner-grow text-warning" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <div *ngIf='showSpinner' class="spinner-grow text-info" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <div *ngIf='showSpinner' class="spinner-grow text-light" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <div *ngIf='showSpinner' class="spinner-grow text-dark" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <form class="navbar-form">
                    <h1><span class="alert">{{texto}}</span></h1>
                    <div class="input-group no-border">
                        <input (keyup)="mudaTermo()" placeholder="Digite uma pessoa desejado..." value=""
                               (keyup.enter)="onSearchCpf()"
                               type="text"
                               id="pesquisar"
                               name="pesquisar"
                               class="form-control"
                               [formControl]="queryField">
                   
                    </div>

                    <div class="input-group no-border">
                   
                        <button (click)="onSearchCpf()" class="btn"> CPF
                            <i class="material-icons">search</i>
                            <div class="ripple-container"></div>
                        </button>

                        <button (click)="onSearchNome()" class="btn"> NOME
                            <i class="material-icons">search</i>
                            <div class="ripple-container"></div>
                        </button>

                        <button (click)="onSearchCep()" class="btn"> CEP
                            <i class="material-icons">search</i>
                            <div class="ripple-container"></div>
                        </button>
                    </div>

                </form>
                <form>
                    <table class="table table-hover">
                        <thead class="text-warning">
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">CPF</th>
                            <th scope="col"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let pessoa of results$ | async">
                            <td>{{ pessoa.nome }}</td>
                            <td>{{ pessoa.cpf }}</td>
                            <td class="td-actions text-right">
                                <button [routerLink]="['/edit-pessoa', pessoa.id]"
                                        class="btn btn-primary btn-link btn-sm btn-just-icon" mat-raised-button
                                        matTooltip="Editar Pessoa" routerLinkActive="active"
                                        type="button">
                                    <i class="material-icons">edit</i>
                                </button>
                                <button routerLink="/create-pessoa"
                                        routerLinkActive="active"
                                        mat-raised-button type="button"
                                        class="btn btn-danger btn-link btn-sm btn-just-icon">
                                    <i class="material-icons">close</i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
<!--GRID PERMANENTE-->
<form class="table-wrapper-scroll-y my-custom-scrollbar">
    <table class="table table-hover" class="table table-bordered table-striped mb-0">
        <thead class="text-warning">
        <tr>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let pessoa of responsePessoas">
            <td>{{ pessoa.nome }}</td>
            <td>{{ pessoa.cpf }}</td>
        </tr>
      </tbody>
    </table>
</form>
