<div>
  <div *ngIf="currentTutorial.id" class="edit-form">
    <h4>Tutorial</h4>
    <form>
      <div class="form-group">
        <label for="cpf">cpf</label>
        <input
          type="text"
          class="form-control"
          id="cpf"
          [(ngModel)]="currentTutorial.cpf"
          name="cpf"
        />
      </div>
      <div class="form-group">
        <label for="nome">nome</label>
        <input
          type="text"
          class="form-control"
          id="nome"
          [(ngModel)]="currentTutorial.nome"
          name="nome"
        />
      </div>


    </form>

    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updateTutorial()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentTutorial.id">
    <br />
    <p>Cannot access this Tutorial...</p>
  </div>
</div>
